      <div class="main_bottom">
        <div class="mb_info">
          <div class="content">
            <h2>글쓰기</h2>
            <div class="form">
              <form th:action="@{/reviews/write}" method="post" th:object="${reviewDTO}" action="/review/register" id="registForm">  <!-- 보기 -->
                <div class="fields">
                  <div class="field">
                    <h4>작성자</h4>
                    <input name="writer" placeholder="Writer" type="text" th:field="*{userId}"/>
                  </div>
                  <div class="field">
                    <h4>제목</h4>
                    <input name="title" placeholder="Title" type="text" th:field="*{revTitle}" />
                  </div>
                  <div class="field">
                    <h4>내용</h4>
                    <textarea style="min-height: 270px; width: 100%;font-size: 15px;" name="content" placeholder="Content" th:field="*{revContent}"></textarea>
                  </div>
                </div>
                <div class="actions_special">
                  <input type="submit" id="btn_submit" class="regbtn" value="등록" />
                  <a th:href="@{3-2review}" class="cancelbtn">취소</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
