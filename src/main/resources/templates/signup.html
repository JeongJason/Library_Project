    <div class="main_wrap">
      <div class="main_bottom">
        <div class="signup_top">
          <div class="signup_form">
            <div class="container">
              <h2 class="signup_title">회원가입을 위해 정보를 입력해주세요.</h2>
              <!-- input도 inline요소중에 하나다. -->
              <!-- inline이란 하나의 태그가 레코드(가로)방향을 모두 차지하는게 아니라, 자신이 속한 영역만 가지게 되는 것이다. -->
              <label class="signup_info_form" for="email">* 아이디<br>
                <input id="signup_info" type="text" id="email"><br><br>
              </label>
              <label class="signup_info_form" >* 비밀번호<br>
                <input id="signup_info" type="password"><br><br>
              </label>
              <label class="signup_info_form" >* 비밀번호 확인<br>
                <input id="signup_info" type="password"><br><br>
              </label>
              <label class="signup_info_form" >* 이름<br>
                <input id="signup_info" type="text"><br><br>
              </label>
              <label class="signup_info_form" for=>* 생년월일<br>
                <input id="signup_age" type="text">년 &nbsp<input id="signup_age" type="text">월 &nbsp<input id="signup_age" type="text">일<br><br>
              </label>
              <label class="signup_info_form" for=>* 이메일<br>
                <input id="signup_email" type="text">@ <input id="signup_email" type='text' name="email_dns">
                <select name="emailaddr" style="width: 100px; height: 32px;">
                  <option value="" selected>직접입력</option>
                  <option value="daum.net">daum.net</option>
                  <option value="empal.com">empal.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="hanmail.net">hanmail.net</option>
                  <option value="msn.com">msn.com</option>
                  <option value="naver.com">naver.com</option>
                  <option value="nate.com">nate.com</option>
                </select><br><br>
              </label>
              <!-- 선택 영역 두번째 -->
              <!-- name을 부여함으로 인하여 radio의 선택 가능한 것들을 하나의 그룹으로 묶어준다. -->
              <form>
                <div class="signup_info_form">* 회원유형</div><br>
                  <input type="radio" class="radio" name="gender" checked>&nbsp 일반 회원
                  <input type="radio" class="radio" name="gender">&nbsp 관리자
              </form>
              <br>
              <br>
              <form>
                <input type="checkbox" class="agree">&nbsp 이용약관 개인정보 수집 및 정보이용에 동의합니다.
              </form>
              <br>
              <button class="signup_submit">가입하기</button>
              <!-- 기능자체는 input의 타입을 button으로 하면 사용은 가능하지만, 굳이 button 태그를 사용하는 이유는 -->
              <!-- 커스터마이징이 button 태그가 더 용이하기 때문이다. -->
              <!-- <input type="button" value="가입하기"> -->
            </div>
